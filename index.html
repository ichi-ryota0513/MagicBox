<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body>
    <div class="box"></div>
    <div class="controls">
        <label>width：</label>
        <input type="text" data-prop="width" value="200px"/><br>

        <label>height：</label>
        <input type="text" data-prop="height" value="200px"/><br>

        <label>background-color：</label>
        <input type="text" data-prop="backgroundColor" value="#FFFFFF"/><br>

        <label>border-radius：</label>
        <input type="text" data-prop="borderRadius" value="20px"/><br>

        <label>border-color：</label>
        <input type="text" data-prop="borderColor" value="#000000"/><br>

        <label>border-width：</label>
        <input type="text" data-prop="borderWidth" value="1px"/><br>

        <label>box-shadow：</label>
        <input type="text" data-prop="boxShadow" value="5px 5px 10px #000000"/><br>
    </div>
</body>
</html>
